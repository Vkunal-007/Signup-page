<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Sign In - Saga-Innovations</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="dist/img/Sagain.png" alt="Saga-Innovations"
                    width="200px";
                    height="auto";>
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="textinput">
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="textinput">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="mainfooter">
                <p>Copyright &copy; 2018 , Saga-Innovations All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use </a>  | <a href="#">Privacy policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcasecontent">
                    <h1 class="showcasetext">
                        Lets Create Future <strong>together </strong> </h1>
                        <a href="#" class = "secondary-btn">Start your 10 day free trail today</a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
